<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription - AutoRent</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background-color: #1e293b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #0f172a;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #4ade80;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #38bdf8;
      border: none;
      border-radius: 6px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Créer un compte</h2>
    <input type="text" id="prenom" placeholder="Prénom" required />
    <input type="text" id="nom" placeholder="Nom" required />
    <input type="text" id="ville" placeholder="Ville" required />
    <input type="text" id="telephone" placeholder="Téléphone" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button id="registerBtn">S’inscrire</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script>
    document.getElementById('registerBtn').addEventListener('click', async () => {
      const prenom = document.getElementById('prenom').value.trim();
      const nom = document.getElementById('nom').value.trim();
      const ville = document.getElementById('ville').value.trim();
      const telephone = document.getElementById('telephone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!prenom || !nom || !ville || !telephone || !email || !password) {
        alert('Veuillez remplir tous les champs.');
        return;
      }

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await firebase.firestore().collection("users").doc(user.uid).set({
          prenom,
          nom,
          ville,
          telephone,
          email,
          uid: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Inscription réussie ! Bienvenue.");
        window.location.href = "agent.html";
      } catch (error) {
        console.error(error);
        alert("Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
