<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription AutoRent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #60a5fa;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:disabled {
      background: #a1a1a1;
      cursor: not-allowed;
    }
    #error {
      color: red;
      margin-top: 10px;
      min-height: 1.5em;
    }
    @media (max-width: 480px) {
      .form {
        padding: 1.5rem;
      }
      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <form id="registerForm" class="form">
    <h2>Créer un compte</h2>
    <div id="error" role="alert"></div>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" aria-required="true" required />
    <label for="password">Mot de passe</label>
    <input type="password" id="password" placeholder="Mot de passe (min. 6 caractères)" required />
    <label for="confirm">Confirmer le mot de passe</label>
    <input type="password" id="confirm" placeholder="Confirmer le mot de passe" required />
    <button type="submit" id="registerBtn">S'inscrire</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDcSbsP-ylos5DC-oHUuyB-PFG6rnNhvJk",
      authDomain: "autorent-7b992.firebaseapp.com",
      projectId: "autorent-7b992",
      storageBucket: "autorent-7b992.appspot.com",
      messagingSenderId: "824292845635",
      appId: "1:824292845635:web:2eb167bad2c9ac4666ccf6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const registerForm = document.getElementById("registerForm");
    const registerBtn = document.getElementById("registerBtn");
    const errorDiv = document.getElementById("error");

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerBtn.disabled = true;
      registerBtn.textContent = "Création en cours...";
      errorDiv.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (!email || !password || !confirm) {
        errorDiv.textContent = "Tous les champs sont obligatoires.";
        registerBtn.disabled = false;
        registerBtn.textContent = "S'inscrire";
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
        registerBtn.disabled = false;
        registerBtn.textContent = "S'inscrire";
        return;
      }

      if (password !== confirm) {
        errorDiv.textContent = "Les mots de passe ne correspondent pas.";
        registerBtn.disabled = false;
        registerBtn.textContent = "S'inscrire";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          email,
          role: "user", // ou "premium" si inscription payante
          createdAt: serverTimestamp(),
          subscriptionActive: false
        });

        window.location.href = "confirmation-premium.html";
      } catch (e) {
        let message = "Une erreur s'est produite. Veuillez réessayer.";
        if (e.code === "auth/email-already-in-use") {
          message = "Cet email est déjà utilisé.";
        } else if (e.code === "auth/invalid-email") {
          message = "Adresse email invalide.";
        } else if (e.code === "auth/weak-password") {
          message = "Mot de passe trop faible.";
        }
        errorDiv.textContent = message;
      } finally {
        registerBtn.disabled = false;
        registerBtn.textContent = "S'inscrire";
      }
    });
  </script>
</body>
</html>
