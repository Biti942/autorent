<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Agence</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
    }

    .header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      text-align: center;
      padding: 40px 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #38bdf8;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .car-card {
      background-color: #111827;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
      transition: transform 0.3s ease;
    }

    .car-card:hover {
      transform: scale(1.03);
    }

    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .car-info {
      padding: 20px;
      text-align: center;
    }

    .car-info h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #38bdf8;
    }

    .car-info p {
      margin: 8px 0 0;
      font-size: 1.1rem;
      color: #ddd;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="agency-name">Mon Agence</h1>
  </div>

  <div class="grid" id="car-grid">
    <!-- Les voitures dynamiques -->
  </div>

  <div class="footer">
    Â© 2025 AutoRent - Tous droits rÃ©servÃ©s.
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "connexion.html";
      } else {
        const uid = user.uid;

        // ðŸ”µ 1. Charger le nom d'agence
        db.collection("settings").doc("agencyInfo-" + uid).get().then(doc => {
          if (doc.exists) {
            document.getElementById("agency-name").textContent = doc.data().nom || "Mon Agence";
          }
        });

        // ðŸš— 2. Afficher les voitures disponibles
        db.collection("cars")
          .where("uid", "==", uid)
          .where("disponible", "==", true)
          .get()
          .then((querySnapshot) => {
            const grid = document.getElementById('car-grid');
            grid.innerHTML = '';

            querySnapshot.forEach((doc) => {
              const voiture = doc.data();
              const carHTML = `
                <div class="car-card">
                  <img src="${voiture.imageUrl}" alt="${voiture.nom}">
                  <div class="car-info">
                    <h2>${voiture.nom}</h2>
                    <p>${voiture.prix} DH / jour</p>
                  </div>
                </div>`;
              grid.innerHTML += carHTML;
            });
          });
      }
    });
  </script>
</body>
</html>
