<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AutoRent - Ma Vitrine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #f5f5f5; color: #333; padding: 20px; }
    header { text-align: center; padding: 20px; background: #0f172a; color: #fff; }
    h1 { font-size: 2rem; color: #38bdf8; }
    .car-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
    .car-item { background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .car-item img { width: 100%; border-radius: 8px; height: 150px; object-fit: cover; }
    .car-info h3 { margin: 0; color: #facc15; }
    .car-info p { margin: 5px 0; }
    .reserve-btn { background: #4ade80; color: #fff; border: none; padding: 8px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .reserve-btn:hover { background: #22c55e; }
    #loading { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Ma Vitrine - AutoRent</h1>
    <p>Gérée par : <span id="agent-name"></span></p>
  </header>

  <div class="car-list" id="carList"></div>
  <div id="loading">Chargement des voitures...</div>

  <script src="js/site-agent.js"></script>
</body>
</html>
