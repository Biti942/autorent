<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AutoRent - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      color: #4ade80;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.3rem;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
    }

    .btn:hover {
      background-color: #0ea5e9;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(14, 165, 233, 0.6);
    }

    .agent-link {
      background-color: #facc15;
      color: #0f172a;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .agent-link:hover {
      background-color: #fde047;
      transform: scale(1.1);
    }

    .car-icon {
      font-size: 4rem;
      color: #4ade80;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>Bienvenue sur AutoRent</h1>
    <p>La solution ultime pour louer ou gÃ©rer des voitures.</p>
    <button class="btn" id="marketplaceBtn">Explorer la Marketplace</button>
    <p>ÃŠtes-vous un agent ? <a href="#" class="agent-link" id="agentBtn">Je suis un agent</a></p>
  </div>

  <!-- Firebase version modulaire -->
  <script type="module">
    import { auth } from './js/firebase.js';

    document.addEventListener('DOMContentLoaded', () => {
      const marketplaceBtn = document.getElementById("marketplaceBtn");
      const agentBtn = document.getElementById("agentBtn");

      if (marketplaceBtn) {
        marketplaceBtn.addEventListener("click", () => {
          window.location.href = "marketplace.html";
        });
      }

      if (agentBtn) {
        agentBtn.addEventListener("click", () => {
          window.location.href = "agent.html";
        });
      }

      auth.onAuthStateChanged(user => {
        if (user) {
          console.log("Utilisateur connectÃ© :", user.email);
        } else {
          console.log("Utilisateur non connectÃ©.");
        }
      });
    });
  </script>
</body>
</html>
