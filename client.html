<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client - AutoRent</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Bienvenue chez AutoRent</h1>
  <h2>Choisissez votre voiture préférée</h2>

  <div class="voiture">
    <h3>Clio 5</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Renault_Clio_V_IMG_3490.jpg/320px-Renault_Clio_V_IMG_3490.jpg" alt="Clio 5" width="200"/>
    <p>300 DH / jour</p>
    <button onclick="ouvrirFormulaire(0)">Réserver</button>
  </div>

  <div class="voiture">
    <h3>Golf 7</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/2017_Volkswagen_Golf_GT_DSG_1.4_Front.jpg/320px-2017_Volkswagen_Golf_GT_DSG_1.4_Front.jpg" alt="Golf 7" width="200"/>
    <p>500 DH / jour</p>
    <button onclick="ouvrirFormulaire(1)">Réserver</button>
  </div>

  <div class="voiture">
    <h3>Peugeot 208</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/2019_Peugeot_208_GT_Line_PureTech_1.2_Front.jpg/320px-2019_Peugeot_208_GT_Line_PureTech_1.2_Front.jpg" alt="Peugeot 208" width="200"/>
    <p>350 DH / jour</p>
    <button onclick="ouvrirFormulaire(2)">Réserver</button>
  </div>

  <div id="reservationForm" class="hidden">
    <h2>Réservation de voiture</h2>
    <form id="formulaire">
      <input type="text" id="nom" placeholder="Nom complet" required /><br/>
      <input type="text" id="nationalite" placeholder="Nationalité" required /><br/>
      <label>Date de début: <input type="date" id="dateDebut" required /></label><br/>
      <label>Date de fin: <input type="date" id="dateFin" required /></label><br/>
      <label><input type="checkbox" id="livraison" /> Je souhaite la livraison du véhicule le jour du départ</label><br/>
      <button type="submit">Confirmer la réservation</button>
    </form>
  </div>

  <p id="confirmationMessage"></p>

  <script src="client.js"></script>
</body>
</html>
