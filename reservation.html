<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réserver une voiture - AutoRent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
    }
    .topbar a, .topbar button {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      background-color: #38bdf8;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .topbar button {
      background-color: #ef4444;
    }
    .topbar button:hover {
      background-color: #dc2626;
    }
    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
    }
    .car-card {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .car-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .car-card h3 {
      margin: 10px 0;
      color: #facc15;
    }
    .car-card button {
      background-color: #4ade80;
      color: #0f172a;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .car-card button:hover {
      background-color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span>Connecté en tant que : <span id="user-email"></span></span>
    <button id="logoutBtn">Se déconnecter</button>
  </div>
  <header>
    <h1>Réserver une voiture</h1>
  </header>
  <div class="car-grid" id="carGrid"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/firebase.js"></script>
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "connexion.html";
      } else {
        document.getElementById("user-email").textContent = user.email;

        document.getElementById("logoutBtn").addEventListener("click", () => {
          auth.signOut().then(() => {
            window.location.href = "index.html";
          }).catch(error => {
            Toastify({
              text: "Erreur lors de la déconnexion : " + error.message,
              duration: 3000,
              backgroundColor: "#ef4444"
            }).showToast();
          });
        });

        // Charger les voitures disponibles
        db.collection("cars").where("disponible", "==", true).get().then(snapshot => {
          const carGrid = document.getElementById("carGrid");
          if (snapshot.empty) {
            carGrid.innerHTML = "<p>Aucune voiture disponible pour le moment.</p>";
            return;
          }
          let html = "";
          snapshot.forEach(doc => {
            const car = doc.data();
            html += `
              <div class="car-card">
                <img src="${car.imageUrl || 'default-car.jpg'}" alt="${car.nom}">
                <h3>${car.nom}</h3>
                <p>${car.prix} MAD/jour</p>
                <button onclick="reserveCar('${doc.id}')">Réserver</button>
              </div>`;
          });
          carGrid.innerHTML = html;
        }).catch(error => {
          Toastify({
            text: "Erreur lors du chargement des voitures : " + error.message,
            duration: 3000,
            backgroundColor: "#ef4444"
          }).showToast();
        });
      }
    });

    function reserveCar(carId) {
      window.location.href = `reserver-voiture.html?carId=${carId}`;
    }
  </script>
</body>
</html>
