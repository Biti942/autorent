<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmation - Pack Premium</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .topbar {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    #logout-btn {
      background-color: #ef4444;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #logout-btn:hover {
      background-color: #dc2626;
    }

    .container {
      background-color: #1e293b;
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      color: #4ade80;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin: 10px 0;
    }

    strong {
      color: #facc15;
    }

    .paypal-button-container {
      margin-top: 30px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <p>Connect√© en tant que : <span id="user-email"></span></p>
    <button id="logout-btn">Se d√©connecter</button>
  </div>

  <div class="container">
    <h1>üéâ Bravo et Bienvenue !</h1>
    <p>Tu as choisi le <strong>Pack Premium</strong>.</p>
    <p>Profite d‚Äôun acc√®s <strong>illimit√©</strong> pour publier tes voitures et g√©rer ton agence comme un pro.</p>
    <p>Le tout pour seulement <strong>299 DH / mois</strong>.</p>
    <p>Proc√®de au paiement s√©curis√© via PayPal pour activer ton pack :</p>

    <div class="paypal-button-container">
      <div id="paypal-button-container"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>

  <!-- Redirection + logout -->
  <script>
    const auth = firebase.auth();
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("üö´ Vous devez cr√©er un compte ou vous connecter avant de continuer.");
        window.location.href = "connexion.html";
      } else {
        document.getElementById("user-email").textContent = user.email;
        document.getElementById("logout-btn").addEventListener("click", () => {
          auth.signOut().then(() => {
            window.location.href = "index.html";
          }).catch(err => {
            alert("Erreur lors de la d√©connexion : " + err.message);
          });
        });
      }
    });
  </script>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ab2KI4w1DAPtzHWEO-BUXVQMHIQHzxmP6rDZfKT8FNqp8JWwgvYjUTNsbBXYcGKCmnYmd46UW2WHUtRE&currency=EUR"></script>

  <!-- Bouton PayPal -->
  <script>
    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '27.80' // environ 299 DH
            }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          window.location.href = "dashboard-premium.html";
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
