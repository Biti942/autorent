<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmation - Pack Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .topbar {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
    #logout-btn {
      background-color: #ef4444;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #logout-btn:hover {
      background-color: #dc2626;
    }
    .container {
      background-color: #1e293b;
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    h1 {
      color: #4ade80;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin: 10px 0;
    }
    strong {
      color: #facc15;
    }
    .paypal-button-container {
      margin-top: 30px;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <p>Connect√© en tant que : <span id="user-email"></span></p>
    <button id="logout-btn">Se d√©connecter</button>
  </div>
  <div class="container">
    <h1>üéâ Bravo et Bienvenue !</h1>
    <p>Tu as choisi le <strong>Pack Premium</strong>.</p>
    <p>Profite d‚Äôun acc√®s <strong>illimit√©</strong> pour publier tes voitures et g√©rer ton agence comme un pro.</p>
    <p>Le tout pour seulement <strong>299 MAD / mois</strong>.</p>
    <p>Proc√®de au paiement s√©curis√© via PayPal pour activer ton pack :</p>
    <div class="paypal-button-container">
      <div id="paypal-button-container"></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="../js/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=Ab2KI4w1DAPtzHWEO-BUXVQMHIQHzxmP6rDZfKT8FNqp8JWwgvYjUTNsbBXYcGKCmnYmd46UW2WHUtRE&currency=MAD&enable-funding=card"></script>
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        Toastify({ text: 'üö´ Vous devez √™tre connect√© en tant qu\'agent.', duration: 3000, backgroundColor: '#ef4444' }).showToast();
        window.location.href = "../connexion.html";
      } else {
        const userDoc = await db.collection('users').doc(user.uid).get();
        if (userDoc.exists && userDoc.data().role !== 'agent') {
          Toastify({ text: 'üö´ Acc√®s r√©serv√© aux agents.', duration: 3000, backgroundColor: '#ef4444' }).showToast();
          window.location.href = "../public/marketplace.html";
        } else {
          document.getElementById("user-email").textContent = user.email;
          document.getElementById("logout-btn").addEventListener("click", () => {
            auth.signOut().then(() => {
              window.location.href = "../index.html";
            }).catch(err => {
              Toastify({ text: "Erreur lors de la d√©connexion : " + err.message, duration: 3000, backgroundColor: '#ef4444' }).showToast();
            });
          });
        }
      }
    });

    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '299', // 299 MAD
              currency_code: 'MAD'
            }
          }],
          application_context: {
            shipping_preference: 'NO_SHIPPING' // Pas besoin d'adresse de livraison
          }
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(async function (details) {
          await db.collection('users').doc(auth.currentUser.uid).update({
            subscriptionActive: true,
            subscriptionDate: firebase.firestore.FieldValue.serverTimestamp(),
            paymentDetails: {
              payerId: details.payer.payer_id,
              paymentId: details.id,
              status: details.status
            }
          });
          Toastify({ text: 'Paiement r√©ussi ! Redirection...', duration: 3000, backgroundColor: '#4ade80' }).showToast();
          window.location.href = "dashboard-premium.html";
        });
      },
      onError: function (err) {
        Toastify({ text: 'Erreur lors du paiement : ' + err.message, duration: 3000, backgroundColor: '#ef4444' }).showToast();
      },
      style: {
        layout: 'vertical',
        color: 'gold',
        shape: 'rect',
        label: 'paypal'
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
