<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent AutoRent</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenue Agent</h1>
    <p>Connecté en tant que <span id="user-email"></span></p>
    <button id="logout-btn">Se déconnecter</button>
  </header>

  <main>
    <!-- Contenu spécifique pour les agents ici -->
    <p>Vous pouvez publier et gérer vos voitures ici.</p>
  </main>

  <!-- Firebase JS modulaire -->
  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    document.addEventListener("DOMContentLoaded", () => {
      const userEmailDisplay = document.getElementById("user-email");
      const logoutBtn = document.getElementById("logout-btn");

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "index.html";
        } else {
          userEmailDisplay.textContent = user.email;
          const userRef = doc(db, "users", user.uid);
          const userDoc = await getDoc(userRef);
          if (userDoc.exists() && userDoc.data().role !== "agent") {
            window.location.href = "public/marketplace.html";
          }

          logoutBtn.addEventListener("click", () => {
            signOut(auth)
              .then(() => window.location.href = "index.html")
              .catch((error) => alert("Erreur de déconnexion : " + error.message));
          });
        }
      });
    });
  </script>
</body>
</html>
