<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espace Agent - AutoRent</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #1c1f2b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
    }

    input {
      background: #2e3548;
      color: #fff;
    }

    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00a383;
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Espace Agent AutoRent</h1>
    <p id="infoAgent"></p>

    <form id="carForm">
      <input type="text" placeholder="Nom de la voiture" required />
      <input type="text" placeholder="Modèle" required />
      <input type="number" placeholder="Prix/jour (€)" required />
      <button type="submit">Ajouter la voiture</button>
    </form>

    <div class="message" id="feedback"></div>
  </div>

  <script>
    const currentAgent = {
      id: "agent001", // Tu peux le changer dynamiquement plus tard
      nom: "Auto Agadir",
      pack: "Basic",
      limit: 7,
      carsPosted: 0
    };

    document.getElementById("infoAgent").textContent = `Bonjour ${currentAgent.nom}, vous êtes actuellement sur le pack ${currentAgent.pack} (max ${currentAgent.limit} voitures).`;

    const form = document.getElementById("carForm");
    const feedback = document.getElementById("feedback");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (currentAgent.carsPosted >= currentAgent.limit) {
        feedback.textContent = "❌ Limite atteinte. Passez à un pack supérieur pour publier plus de voitures.";
        feedback.style.color = "#e74c3c";
        return;
      }

      currentAgent.carsPosted++;
      feedback.textContent = `✅ Voiture ajoutée ! Il vous reste ${currentAgent.limit - currentAgent.carsPosted} publication(s).`;
      feedback.style.color = "#2ecc71";

      form.reset();
    });
  </script>
</body>
</html>
