<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Zone Admin - Agent 1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #e2e8f0;
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #1e40af;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f8fafc;
    }

    tr:hover {
      background-color: #e0f2fe;
    }

    .dispo-oui {
      color: green;
      font-weight: bold;
    }

    .dispo-non {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
