<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion AutoRent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #4ade80;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:disabled {
      background: #a1a1a1;
      cursor: not-allowed;
    }
    #error {
      color: red;
      margin-top: 10px;
      min-height: 1.5em;
    }
    .forgot-password {
      color: #4ade80;
      text-decoration: none;
      display: block;
      text-align: right;
      margin-top: 10px;
    }
    @media (max-width: 480px) {
      .form {
        padding: 1.5rem;
      }
      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <form id="loginForm" class="form">
    <h2>Connexion</h2>
    <div id="error" role="alert"></div>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" aria-required="true" required />
    <label for="password">Mot de passe</label>
    <input type="password" id="password" placeholder="Mot de passe" aria-required="true" required />
    <button type="submit" id="loginBtn">Se connecter</button>
    <a href="#" id="forgotPassword" class="forgot-password">Mot de passe oublié ?</a>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDcSbsP-ylos5DC-oHUuyB-PFG6rnNhvJk",
      authDomain: "autorent-7b992.firebaseapp.com",
      projectId: "autorent-7b992",
      storageBucket: "autorent-7b992.appspot.com",
      messagingSenderId: "824292845635",
      appId: "1:824292845635:web:2eb167bad2c9ac4666ccf6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const errorDiv = document.getElementById("error");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginBtn.disabled = true;
      loginBtn.textContent = "Connexion...";
      errorDiv.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);

        let role = "user";
        if (docSnap.exists() && docSnap.data().role) {
          role = docSnap.data().role;
        }

        // Redirection selon le rôle
        if (role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else if (role === "premium") {
          window.location.href = "dashboard-premium.html";
        } else {
          window.location.href = "confirmation-premium.html";
        }

      } catch (e) {
        let message = "Une erreur s'est produite. Veuillez réessayer.";
        if (e.code === "auth/user-not-found") {
          message = "Utilisateur non trouvé.";
        } else if (e.code === "auth/wrong-password") {
          message = "Mot de passe incorrect.";
        } else if (e.code === "auth/invalid-email") {
          message = "Adresse email invalide.";
        }
        errorDiv.textContent = message;
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Se connecter";
      }
    });

    document.getElementById("forgotPassword").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      if (!email) {
        errorDiv.textContent = "Veuillez entrer votre email.";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        errorDiv.style.color = "lightgreen";
        errorDiv.textContent = "Email de réinitialisation envoyé !";
      } catch (e) {
        errorDiv.textContent = "Erreur : " + e.message;
      }
    });
  </script>
</body>
</html>
