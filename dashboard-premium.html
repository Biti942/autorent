<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Pack Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f0f4f8;
      color: #333;
    }

    .dashboard {
      background: white;
      max-width: 800px;
      margin: auto;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      color: #d97706;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .info {
      background-color: #fff7ed;
      padding: 20px;
      border-radius: 12px;
      margin-top: 25px;
    }

    .info p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .highlight {
      font-weight: bold;
      color: #92400e;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #d97706;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #b45309;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>⭐ Tableau de bord - Pack Premium</h1>
    <p>Bienvenue dans votre espace agent Premium AutoRent.</p>

    <div class="info" id="infos">
      <p>Chargement des informations...</p>
    </div>

    <a href="publier.html" class="btn">Publier une nouvelle voiture</a>
  </div>

  <footer>
    &copy; 2025 AutoRent - Tous droits réservés.
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const infoBox = document.getElementById('infos');

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const db = firebase.firestore();

      db.collection("abonnements").doc(uid).get().then(doc => {
        if (!doc.exists) {
          infoBox.innerHTML = "<p>Aucun abonnement trouvé.</p>";
          return;
        }

        const data = doc.data();
        if (data.pack !== "premium") {
          window.location.href = "agent.html";
          return;
        }

        const dateExpiration = data.expireraLe.toDate();
        const maintenant = new Date();
        const expireDans = Math.ceil((dateExpiration - maintenant) / (1000 * 60 * 60 * 24));

        db.collection("voitures")
          .where("agentId", "==", uid)
          .get()
          .then(snapshot => {
            const nombreVoitures = snapshot.size;

            let alerte = "";
            if (expireDans <= 3) {
              alerte = `<p style="color: red; font-weight: bold;">⚠️ Votre abonnement expire dans ${expireDans} jour(s).</p>`;
            }

            infoBox.innerHTML = `
              ${alerte}
              <p>Pack : <span class="highlight">Premium</span></p>
              <p>Voitures publiées : <span class="highlight">${nombreVoitures}</span></p>
              <p>Voitures restantes : <span class="highlight">Illimité</span></p>
              <p>Expiration de l'abonnement : <span class="highlight">${dateExpiration.toLocaleDateString()}</span></p>
            `;
          });
      }).catch(error => {
        console.error(error);
        infoBox.innerHTML = "<p>Erreur lors du chargement des données.</p>";
      });
    });
  </script>
</body>
</html>
