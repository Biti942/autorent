<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Pack Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f4f8;
      color: #333;
      padding: 30px;
    }

    .dashboard {
      background: #fff;
      max-width: 800px;
      margin: auto;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #1d4ed8;
    }

    p {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .info {
      background: #eff6ff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
    }

    .info p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .highlight {
      font-weight: bold;
      color: #059669;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #1d4ed8;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>üöó Tableau de bord - Pack Start</h1>
    <p>Bienvenue sur votre espace agent AutoRent.</p>

    <div class="info" id="infos">
      <p>Chargement des informations...</p>
    </div>

    <a href="publier.html" class="btn">Publier une nouvelle voiture</a>
  </div>

  <footer>
    &copy; 2025 AutoRent - Tous droits r√©serv√©s.
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const infoBox = document.getElementById('infos');

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const db = firebase.firestore();

      db.collection("abonnements").doc(uid).get().then(doc => {
        if (!doc.exists) {
          infoBox.innerHTML = "<p>Aucun abonnement trouv√©.</p>";
          return;
        }

        const data = doc.data();
        if (data.pack !== "start") {
          window.location.href = "agent.html";
          return;
        }

        const maxVoitures = data.voituresMax || 7;
        const dateExpiration = data.expireraLe.toDate();
        const maintenant = new Date();

        const expireDans = Math.ceil((dateExpiration - maintenant) / (1000 * 60 * 60 * 24));

        db.collection("voitures")
          .where("agentId", "==", uid)
          .get()
          .then(snapshot => {
            const nombreVoitures = snapshot.size;
            const restantes = maxVoitures - nombreVoitures;

            infoBox.innerHTML = `
              <p>Pack : <span class="highlight">Start</span></p>
              <p>Voitures publi√©es : <span class="highlight">${nombreVoitures}</span></p>
              <p>Voitures restantes : <span class="highlight">${restantes}</span></p>
              <p>Expiration de l'abonnement : <span class="highlight">${dateExpiration.toLocaleDateString()}</span> (${expireDans} jour(s))</p>
            `;
          });
      }).catch(error => {
        console.error(error);
        infoBox.innerHTML = "<p>Erreur de chargement des donn√©es.</p>";
      });
    });
  </script>
</body>
</html>
