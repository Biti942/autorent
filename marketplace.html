<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AutoRent - Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #0f172a; color: #fff; padding: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-bottom: 30px; }
    h1 { font-size: 1.8rem; color: #38bdf8; margin: 0; }
    .user-info { text-align: right; font-size: 0.9rem; }
    .user-info span { color: #facc15; }
    .logout-btn { background-color: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 6px; margin-top: 8px; cursor: pointer; transition: background 0.3s; }
    .logout-btn:hover { background-color: #dc2626; }
    .filters { width: 250px; background: #1e293b; padding: 15px; border-radius: 12px; margin-right: 20px; }
    .filters h3 { color: #4ade80; margin-top: 0; }
    .filters select, .filters input { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 6px; border: none; background: #334155; color: #fff; }
    .car-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .car-item { background: #1e293b; padding: 15px; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; }
    .car-item img { width: 100%; border-radius: 8px; height: 150px; object-fit: cover; }
    .car-info h3 { margin: 0; color: #facc15; }
    .car-info p { margin: 5px 0; }
    .reserve-btn { background: #4ade80; color: #0f172a; border: none; padding: 8px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .reserve-btn:hover { background: #22c55e; }
    #loading { text-align: center; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <header>
    <h1>üåê Marketplace - AutoRent</h1>
    <div class="user-info">
      <p>Connect√© en tant que : <span id="user-email"></span></p>
      <button class="logout-btn" id="logoutBtn">Se d√©connecter</button>
    </div>
  </header>

  <div style="display: flex;">
    <div class="filters">
      <h3>Filtres</h3>
      <select id="priceFilter">
        <option value="">Prix</option>
        <option value="0-200">0-200 MAD</option>
        <option value="200-500">200-500 MAD</option>
        <option value="500+">500+ MAD</option>
      </select>
      <input type="text" id="locationFilter" placeholder="Localisation" />
    </div>
    <div class="car-list" id="carList"></div>
  </div>
  <div id="loading">Chargement des voitures...</div>

  <script src="js/marketplace.js"></script>
</body>
</html>
