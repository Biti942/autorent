<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace AutoRent</title>
  <link rel="stylesheet" href="marketplace.css" />
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; background-color: #0f172a; padding: 16px; border-radius: 12px; color: white; }
    .header h1 { margin: 0; font-size: 1.5rem; }
    .header button { background-color: #ef4444; border: none; padding: 8px 16px; color: white; border-radius: 6px; cursor: pointer; }
    .filters { display: flex; flex-wrap: wrap; gap: 12px; margin: 20px 0; }
    .filters input, .filters select, .filters button {
      padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
    }
    .filters button { background-color: #0ea5e9; color: white; border: none; cursor: pointer; }
    .car-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
    .car-item { background-color: white; padding: 16px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    .car-item img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
    .car-info h3 { margin: 12px 0 4px; color: #0f172a; }
    .car-info p { margin: 4px 0; }
    .reserve-btn { margin-top: 10px; background-color: #22c55e; color: white; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; }
    .loader { text-align: center; margin-top: 20px; color: #64748b; }
  </style>
</head>
<body>
  <header class="header">
    <h1>ðŸš— Marketplace AutoRent</h1>
    <button id="logout-btn">DÃ©connexion</button>
  </header>

  <main>
    <section class="filters">
      <input type="text" id="location" placeholder="Ville..." />
      <select id="priceRange">
        <option value="">Prix</option>
        <option value="0-300">0-300 MAD</option>
        <option value="300-600">300-600 MAD</option>
        <option value="600-1000">600-1000 MAD</option>
        <option value="1000+">+1000 MAD</option>
      </select>
      <select id="carType">
        <option value="">Type</option>
        <option value="SUV">SUV</option>
        <option value="Berline">Berline</option>
        <option value="Citadine">Citadine</option>
        <option value="Utilitaire">Utilitaire</option>
      </select>
      <select id="transmission">
        <option value="">Transmission</option>
        <option value="Automatique">Automatique</option>
        <option value="Manuelle">Manuelle</option>
      </select>
      <select id="sortOrder">
        <option value="asc">Prix â†‘</option>
        <option value="desc">Prix â†“</option>
      </select>
      <button onclick="applyFilters()">Appliquer</button>
    </section>

    <section id="car-list" class="car-grid"></section>
    <div id="loader" class="loader">Chargement...</div>
  </main>

  <script type="module" src="marketplace.js"></script>
</body>
</html>
