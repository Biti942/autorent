<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gérance - AutoRent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 40px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #334155;
    }
    th {
      background-color: #334155;
      color: #facc15;
    }
    tr:hover {
      background-color: #273549;
    }
    .chart-container {
      max-width: 900px;
      margin: auto;
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>

<h1>📘 Gérance de la flotte - Pack Premium</h1>

<table id="fleet-table">
  <thead>
    <tr>
      <th>Voiture</th>
      <th>Vidange</th>
      <th>Réservation</th>
      <th>Retour</th>
      <th>Kilométrage</th>
      <th>Crédit/Mois</th>
      <th>Dépenses</th>
      <th>CA</th>
    </tr>
  </thead>
  <tbody id="fleet-body">
    <!-- Contenu dynamique -->
  </tbody>
</table>

<div class="chart-container">
  <h2 style="text-align:center; color:#4ade80;">📊 Résumé Financier Mensuel</h2>
  <canvas id="financeChart"></canvas>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const db = firebase.firestore();
  const auth = firebase.auth();

  auth.onAuthStateChanged(function(user) {
    if (!user) {
      window.location.href = "connexion.html";
    } else {
      const uid = user.uid;
      const tbody = document.getElementById("fleet-body");
      tbody.innerHTML = "";

      db.collection("cars").where("uid", "==", uid).get().then(snapshot => {
        snapshot.forEach(doc => {
          const v = doc.data();
          const ligne = `
            <tr>
              <td>${v.nom || 'N/A'}</td>
              <td>${v.vidange || '-'}</td>
              <td>${v.reservation || '-'}</td>
              <td>${v.retour || '-'}</td>
              <td>${v.kilometrage || '-'}</td>
              <td>${v.credit || '-'}</td>
              <td>${v.depenses || '-'}</td>
              <td>${v.ca || '-'}</td>
            </tr>
          `;
          tbody.innerHTML += ligne;
        });
      }).catch(err => {
        console.error("Erreur chargement voitures:", err);
      });
    }
  });

  function afficherGraphique() {
    const ctx = document.getElementById('financeChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin'],
        datasets: [
          {
            label: 'Chiffre d\'Affaire',
            data: [15000, 17000, 19000, 22000, 21000, 25000],
            borderColor: '#4ade80',
            backgroundColor: 'rgba(74, 222, 128, 0.2)',
            tension: 0.4
          },
          {
            label: 'Dépenses',
            data: [7000, 7500, 8000, 8500, 9000, 9500],
            borderColor: '#f87171',
            backgroundColor: 'rgba(248, 113, 113, 0.2)',
            tension: 0.4
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            labels: {
              color: "#fff"
            }
          }
        }
      }
    });
  }

  afficherGraphique();
</script>
<div class="chart-container" style="margin-top: 40px;">
  <h2 style="text-align:center; color:#facc15;">🤖 Analyse IA des Performances</h2>
  <div id="ia-analysis" style="margin-top: 20px; font-size: 1rem; line-height: 1.8; background-color: #1e293b; padding: 20px; border-radius: 12px;">
    <p>Chargement de l’analyse...</p>
  </div>
</div>

<script>
function lancerAnalyseIA(carsData) {
  let totalCA = 0, totalDepenses = 0, creditMensuel = 0;
  let bestCar = null;
  let minCredit = Number.MAX_VALUE;

  carsData.forEach(car => {
    const ca = parseFloat(car.ca) || 0;
    const dep = parseFloat(car.depenses) || 0;
    const credit = parseFloat(car.credit) || 0;

    totalCA += ca;
    totalDepenses += dep;
    creditMensuel += credit;

    if (!bestCar || ca > parseFloat(bestCar.ca || 0)) {
      bestCar = car;
    }

    if (credit < minCredit) minCredit = credit;
  });

  const benefice = totalCA - totalDepenses - creditMensuel;

  const texte = `
    📊 <strong>Total CA:</strong> ${totalCA.toFixed(2)} DH<br/>
    💸 <strong>Dépenses totales:</strong> ${totalDepenses.toFixed(2)} DH<br/>
    🏦 <strong>Crédit mensuel cumulé:</strong> ${creditMensuel.toFixed(2)} DH<br/>
    📈 <strong>Bénéfice estimé:</strong> <span style="color:${benefice > 0 ? '#4ade80' : '#f87171'}">${benefice.toFixed(2)} DH</span><br/><br/>

    🚗 <strong>Meilleure voiture:</strong> ${bestCar?.nom || "Aucune"} (${bestCar?.ca || 0} DH CA)<br/>
    🔎 <strong>Voiture la plus économique:</strong> Crédit mensuel < ${minCredit} DH<br/><br/>

    ✅ <strong>Conseils:</strong><br/>
    - ${benefice > 0 ? "Continuez à maximiser la disponibilité des voitures performantes." : "Réduisez les dépenses ou augmentez les prix des véhicules peu rentables."}<br/>
    - Vérifiez les voitures avec peu de réservations ou avec trop de dépenses.<br/>
    - Pensez à investir dans des modèles similaires à la voiture avec le meilleur rendement.
  `;

  document.getElementById("ia-analysis").innerHTML = texte;
}

// Appel de l'analyse après chargement des voitures
firebase.auth().onAuthStateChanged(function(user) {
  if (!user) return;

  const uid = user.uid;
  const fleetData = [];

  db.collection("cars").where("uid", "==", uid).get().then(snapshot => {
    snapshot.forEach(doc => {
      fleetData.push(doc.data());
    });

    lancerAnalyseIA(fleetData);
  });
});
</script>
