<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GÃ©rance - AutoRent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 40px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #334155;
    }
    th {
      background-color: #334155;
      color: #facc15;
    }
    tr:hover {
      background-color: #273549;
    }
    .chart-container {
      max-width: 900px;
      margin: auto;
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>

<h1>ðŸ“˜ GÃ©rance de la flotte - Pack Premium</h1>

<table id="fleet-table">
  <thead>
    <tr>
      <th>Voiture</th>
      <th>Vidange</th>
      <th>RÃ©servation</th>
      <th>Retour</th>
      <th>KilomÃ©trage</th>
      <th>CrÃ©dit/Mois</th>
      <th>DÃ©penses</th>
      <th>CA</th>
    </tr>
  </thead>
  <tbody id="fleet-body">
    <!-- Contenu dynamique -->
  </tbody>
</table>

<div class="chart-container">
  <h2 style="text-align:center; color:#4ade80;">ðŸ“Š RÃ©sumÃ© Financier Mensuel</h2>
  <canvas id="financeChart"></canvas>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const db = firebase.firestore();

  // Charger les donnÃ©es de la flotte
  function chargerFleet() {
    const tbody = document.getElementById("fleet-body");
    tbody.innerHTML = "";

    db.collection("cars").get().then(snapshot => {
      snapshot.forEach(doc => {
        const v = doc.data();
        const ligne = `
          <tr>
            <td>${v.nom || 'N/A'}</td>
            <td>${v.vidange || '-'}</td>
            <td>${v.reservation || '-'}</td>
            <td>${v.retour || '-'}</td>
            <td>${v.kilometrage || '-'}</td>
            <td>${v.credit || '-'}</td>
            <td>${v.depenses || '-'}</td>
            <td>${v.ca || '-'}</td>
          </tr>
        `;
        tbody.innerHTML += ligne;
      });
    }).catch(err => {
      console.error("Erreur chargement voitures:", err);
    });
  }

  // Graphe financier
  function afficherGraphique() {
    const ctx = document.getElementById('financeChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'FÃ©v', 'Mar', 'Avr', 'Mai', 'Juin'],
        datasets: [
          {
            label: 'Chiffre d\'Affaire',
            data: [15000, 17000, 19000, 22000, 21000, 25000],
            borderColor: '#4ade80',
            backgroundColor: 'rgba(74, 222, 128, 0.2)',
            tension: 0.4
          },
          {
            label: 'DÃ©penses',
            data: [7000, 7500, 8000, 8500, 9000, 9500],
            borderColor: '#f87171',
            backgroundColor: 'rgba(248, 113, 113, 0.2)',
            tension: 0.4
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            labels: {
              color: "#fff"
            }
          }
        }
      }
    });
  }

  // Initialisation
  chargerFleet();
  afficherGraphique();
</script>

</body>
</html>
