<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;

      padding: 20px;
    }
    h1, h2 {

    form {

    label {

    input, select {

    button {

    }

      background-color: #1e293b;

    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ GÃ©rance Premium - AutoRent</h1>

  <form id="form-voiture">
    <h2>âž• Ajouter une voiture Ã  gÃ©rer</h2>

    <label>Nom de la voiture</label>
    <input type="text" id="nom" required>

    <label>Date Vidange</label>
    <input type="date" id="dateVidange">

    <label>Date RÃ©servation</label>
    <input type="date" id="dateReservation">

    <label>Date Retour</label>
    <input type="date" id="dateRetour">

    <label>KilomÃ©trage</label>
    <input type="number" id="kilometrage">

    <label>CrÃ©dit Mensuel (en DH)</label>
    <input type="number" id="creditMois">

    <label>Total DÃ©penses (DH)</label>
    <input type="number" id="depenses">

    <label>Chiffre dâ€™Affaire (DH)</label>
    <input type="number" id="chiffreAffaire">

    <button type="submit">âœ… Ajouter</button>
  </form>

  <h2>ðŸ“Š Suivi Global</h2>

  <table id="gerance-table">
    <thead>
      <tr>
        <th>Voiture</th>
        <th>Vidange</th>
        <th>RÃ©servation</th>
        <th>Retour</th>
        <th>KM</th>
        <th>CrÃ©dit</th>
        <th>DÃ©penses</th>
        <th>CA</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="chart-container">
    <h2 style="text-align:center; color:#4ade80;">ðŸ“ˆ Chiffre d'Affaire par Voiture</h2>
    <canvas id="revenuChart" height="250"></canvas>
  </div>

  <!-- Firebase & ChartJS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="firebase.js"></script>

  <script>
    const db = firebase.firestore();
    const form = document.getElementById('form-voiture');
    const tableBody = document.querySelector("#gerance-table tbody");
    const labels = [], revenus = [];

    form.addEventListener("submit", e => {
      e.preventDefault();

      const voiture = {
        nom: document.getElementById("nom").value,
        dateVidange: document.getElementById("dateVidange").value,
        dateReservation: document.getElementById("dateReservation").value,
        dateRetour: document.getElementById("dateRetour").value,
        kilometrage: document.getElementById("kilometrage").value,
        creditMois: parseFloat(document.getElementById("creditMois").value),
        depenses: parseFloat(document.getElementById("depenses").value),
        chiffreAffaire: parseFloat(document.getElementById("chiffreAffaire").value)
      };

      db.collection("cars").add(voiture).then(() => {
        alert("Voiture ajoutÃ©e avec succÃ¨s !");
        form.reset();
        window.location.reload(); // recharge les donnÃ©es
      });
    });

    db.collection("cars").get().then(snapshot => {
      snapshot.forEach(doc => {
        const car = doc.data();
        const row = `
          <tr>
            <td>${car.nom}</td>
            <td>${car.dateVidange || "â€”"}</td>
            <td>${car.dateReservation || "â€”"}</td>
            <td>${car.dateRetour || "â€”"}</td>
            <td>${car.kilometrage || "â€”"}</td>
            <td>${car.creditMois || 0} DH</td>
            <td>${car.depenses || 0} DH</td>
            <td>${car.chiffreAffaire || 0} DH</td>
          </tr>
        `;
        tableBody.innerHTML += row;
        labels.push(car.nom);
        revenus.push(car.chiffreAffaire || 0);
      });

      const ctx = document.getElementById('revenuChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Revenus (DH)',
            data: revenus,
            backgroundColor: '#38bdf8'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    });
  </script>
</body>
